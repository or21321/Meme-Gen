<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Meme-Gen</title>
    <script src="https://kit.fontawesome.com/4508909954.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <div class="main-screen" onclick="toggleMenu()">Hey</div>
    <header class="header-container">
        <div class="main-header flex space-between main-layout">
            <div class="logo">
                <img src="img/logo/Layer 2.png" srcset="img/logo/Layer-2@2x.jpg 2x,
             img/logo/Layer-2@3x.jpg 3x" class="Layer-2">
            </div>
            <ul class="main-nav flex clean-list">
                <li onclick="onClickMenuItem(this)"><a class="flex" href="#">Gallery</a></li>
                <!-- <li onclick="onClickMenuItem(this)"><a class="flex" href="#">Memes</a></li> -->
                <li onclick="onClickMenuItem(this)"><a class="flex" href="#">About</a></li>
            </ul>
        </div>
        <button class="btn-menu" onclick="toggleMenu()">â˜°</button>
    </header>
    <aside class="flex main-layout">
            <form class="search-input flex" onsubmit="searchByKeywords(this, event)">
                <input type="text" name="search" autocomplete="off"
                    placeholder="Enter search keyword">
                <button type="submit" class="search-icon">
                    <img src="img/search-icon.png">
                </button>
            </form>
    </aside>
    <div class="meme-edit main-layout">
        <div class="canvas-container">
            <canvas class="meme-canvas">
            </canvas>
        </div>
        <div class="control-box flex column">
            <!-- <div class="text-input"> -->
            <div class="lines-edit flex column">
                <input name="textLine" type="text" placeholder="text to add" autocomplete="off"
                    oninput="renderLineLive(this)">
                <div class="lines-btns flex">
                    <button onclick="onFocusLine()">
                        <img src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png">
                    </button>
                    <button class="pos-btn" onclick="onLineMoveHorizontal(5)" class="line-up">ðŸ‘‰</button>
                    <button class="pos-btn" onclick="onLineMoveHorizontal(-5)" class="line-up">ðŸ‘ˆ</button>
                    <button class="pos-btn" onclick="onLineMoveVertical(-5)" class="line-up">ðŸ‘†</button>
                    <!-- <span>
                        move line
                    </span>
                    <select class="focus-lines" onchange="onFocusLine(this.value)">
                    </select> -->
                    <button class="pos-btn" onclick="onLineMoveVertical(5)" class="line-down">ðŸ‘‡</button>
                    <button onclick="onAddText()">
                        <img src="ICONS/add.png">
                    </button>
                    <button onclick="onDeleteLine()">
                        <img src="ICONS/trash.png">
                    </button>
                </div>
                <div class="line-height">
                    <!-- <button onclick="onLineMovePos(-5)" class="line-up">ðŸ‘†</button>
                    <span>
                        move line
                    </span>
                    <select class="focus-lines" onchange="onFocusLine(this.value)">
                    </select>
                    <button onclick="onLineMovePos(5)" class="line-down">ðŸ‘‡</button> -->
                </div>

            </div>
            <div class="text-edit-btns flex column">
                <div class="upper-btns flex">
                    <button onclick="onChangeFontSize(1)" class="font-increase">
                        <img src="ICONS/increase font - icon.png"></button>
                    <span class="font-size flex"></span>
                    <button onclick="onChangeFontSize(-1)" class="font-decrease">
                        <img src="ICONS/decrease font - icon.png">
                    </button>
                    <button onclick="onAlignLeft()">
                        <img src="ICONS/align-to-left.png">
                    </button>
                    <button onclick="onAlignCenter()">
                        <img src="ICONS/center-text-alignment.png">
                    </button>
                    <button onclick="onAlignRight()">
                        <img src="ICONS/align-to-right.png">
                    </button>
                </div>
                <div class="lower-btns flex">
                    <select class="fonts">
                        <option>IMPACT</option>
                    </select>
                    <button onclick="onSetStrokeColor()">
                        <img src="ICONS/text stroke.png">
                    </button>
                    <button onclick="onSetFillColor()">
                        <img src="ICONS/paint-board-and-brush.png">
                    </button>
                </div>

            </div>
            <div class="emojis"></div>
            <div class="share-download-save flex">
                <a href="#" onclick="downloadMeme(this)" download="file-name">
                    Download
                </a>
                <a href="#" onclick="saveMeme(this)">
                    Save
                </a>
                <!-- <a onclick="shareImg(event)" href="#" download="file-name">
                    Share
                </a> -->
                <form name="share" action="" method="POST" enctype="multipart/form-data"
                    onsubmit="shareImg(this, event)">
                    <input name="img" id="imgData" type="hidden" />
                    <a class="share-btn"><button type="submit">Share</button></a>
                    <div class="share-container"></div>
                </form>
            </div>
            <!-- <img src="ICONS/" -->
            <!-- <button class="saveMeme" onclick="saveMeme()">Save</button> -->
            <!-- <div>
                <div class="render-saved"></div>
            </div> -->
        </div>
    </div>
    <aside>
        <!-- will be for search -->
    </aside>
    <main class="main-container">
        <div class="image-gallery grid main-layout">
            <img onclick="onImgClicked(1)" src="./img/meme-imgs(square)/1.jpg">
            <img onclick="onImgClicked(2)" src="./img/meme-imgs(square)/2.jpg">

            <img onclick="onImgClicked(14)" src="./img/meme-imgs(square)/14.jpg">
            <img onclick="onImgClicked(15)" src="./img/meme-imgs(square)/15.jpg">
            <img onclick="onImgClicked(16)" src="./img/meme-imgs(square)/16.jpg">
            <!-- <img onclick="onImgClicked(17)" src="./img/meme-imgs/X-Everywhere.jpg">
            <img onclick="onImgClicked(18)" src="./img/meme-imgs/9.jpg"> -->
        </div>

    </main>
    <aside class="about flex main-layout">
        <img src="img/logo/LogoMakr-926aGf.png">
        <div class="about-details">
            <h2>Memedia</h2>
            <p>is a new puki company, based in Israel, with a big dream to make funny memes, hoping to make as many
